<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>修改幻灯片</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__ADMIN__/plugins/layui/css/layui.css" media="all" />
      <link rel="stylesheet" href="__ADMIN__/plugins/font-awesome/css/font-awesome.min.css">
    
  </head>

  <body>
    <div style="margin: 15px;">
      <form class="layui-form" action="{:u('system/slideupd')}" method="post">
        <input type="hidden" name="id" value="{$slides.id}" />
        <div class="layui-form-item">
          <label class="layui-form-label" style="width: 100px;">标题 ：</label>
          <div class="layui-input-inline">
            <input type="text" name="title" value="{$slides.title}"  placeholder="请输入标题" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px;">动画一 ：</label>
            <div class="layui-input-inline">
              <input type="" name="address1" value="{$slides.img_id1}" placeholder="请输入图片ID" autocomplete="off" class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px;">动画二 ：</label>
            <div class="layui-input-inline">
              <input type="" name="address2" value="{$slides.img_id2}"  placeholder="请输入图片ID"  class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 100px;">动画三 ：</label>
            <div class="layui-input-inline">
              <input type="" name="address3" value="{$slides.img_id3}" lay-verify="number" placeholder="请输入图片ID" autocomplete="off" class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
          <label class="layui-form-label" style="width: 100px;">链接 ：</label>
          <div class="layui-input-inline">
            <input type="text" name="link" value="{$slides.link}"  placeholder="请输入链接地址"  class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
     <script type="text/javascript" src="__ADMIN__/plugins/layui/layui.js"></script>
    
  </body>

</html>
