<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>网站设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__ADMIN__/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
	</head>

	<body >
		<div style="margin:60px 310px;">
			<form class="layui-form" action="" method="post">
				<input type="hidden" name="id" value="{$systems.id}" />
				<div class="layui-form-item">
					<label class="layui-form-label">标题 ：</label>
					<div class="layui-input-inline">
						<input type="text" name="webtitle" value="{$systems.webtitle}" placeholder="请输入标题" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">备案号 ：</label>
					<div class="layui-input-inline">
						<input type="text" name="icp" value="{$systems.icp}" lay-verify="required" placeholder="请输入网站备案号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">版权 ：</label>
					<div class="layui-input-inline">
						<input type="text" name="copyright" value="{$systems.copyright}" lay-verify="required" placeholder="请输入版权" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱 ：</label>
					<div class="layui-input-inline">
						<input type="text" name="email" value="{$systems.email}" placeholder="请输入邮箱"  lay-verify="email" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">QQ ：</label>
					<div class="layui-input-inline">
						<input type="text" name="qq" value="{$systems.qq}" placeholder="请输入QQ账号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">二维码 ：</label>
					<div class="layui-input-block">
						  <div class="site-demo-upbar">
						   <img id="LAY_demo_upload" src="{$systems.weixinpic}">
					    <div class="layui-box layui-upload-button"><input type="file" name="weixinpic" class="layui-upload-file" id="test"><span class="layui-upload-icon"><i class="layui-icon"></i>上传图片</span></div>
					  </div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">微博 ：</label>
					<div class="layui-input-inline">
						<input type="text" name="xinlang" value="{$systems.xinlang}" placeholder="请输入微博帐号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">logo ：</label>
					 <img id="LAY_demo_upload" src="{$systems.logo}">
				    <div class="layui-box layui-upload-button">

				  <input type="file" name="logo" class="layui-upload-file" id="test"><span class="layui-upload-icon"><i class="layui-icon"></i>上传图片</span></div>
				 </div>
				 <div class="layui-form-item layui-form-text">
					<label class="layui-form-label">关键字：</label>
					<div class="layui-input-block">
						<textarea  placeholder="请输入关键字，有利于搜索" name="keywords"  class="layui-textarea" style="margin-top: 0px; margin-bottom: 0px; height: 110px;">{$systems.keywords}</textarea>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">描述：</label>
					<div class="layui-input-block">
						<textarea  placeholder="请输入网站描述" name="describe"  class="layui-textarea" style="margin-top: 0px; margin-bottom: 0px; height: 110px;">{$systems.describe}</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" type="submit" >保存</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
