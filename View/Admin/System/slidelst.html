<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 联系人</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__BOOT__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__BOOT__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    
    <link rel="stylesheet" href="__ADMIN__/hhmblog.css" media="all" />
    <link rel="stylesheet" href="__ADMIN__/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__ADMIN__/css/global.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/plugins/font-awesome/css/font-awesome.min.css">
    <link href="__BOOT__/css/animate.css" rel="stylesheet">
    <link href="__BOOT__/css/style.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        .slideimg{
            width: 100%;
            height: 180px;
        }
        .slide_p{
            text-align: center;
            margin-top:10px; 
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <volist name="slides" id="vo">
            <div class="col-sm-4">
                <div class="contact-box">
                    <a href='#' id="upd_{$vo.id}">
                        <div class="col-sm-12" style="padding: 0 5px 0">
                            <div class="text-center">
                                <img alt="image" class="slideimg m-t-xs img-responsive" src="{$vo.address1}">
                            </div>
                        </div>
                        <div class="col-sm-12 slide_p">
                            <h3><strong>{$vo.id}</strong></h3>
                            <p>{$vo.title}</p>
                            <address>
                            <i class="fa fa-link"></i> :<a href="">{$vo.link}</a><br>
                            </address>
                        </div>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
            <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
                <script src="__PUBLIC__/layer/layer.js"></script>
                  <script>
                      $('#upd_{$vo.id}').click(function(){
                      var url = '{:u("system/slideupd",array("id"=>$vo[id]))}';
                      $.get(url,function(data){
                      if(data.status == 'error'){
                        layer.msg(data.msg,{icon: 5});
                        return;
                      }
                      layer.open({
                          title:'修改幻灯片',
                          type: 1,
                          skin: 'layui-layer-rim', //加上边框
                           area: ['420px'],
                          content: data,
                      });
                    })
                     });  
                    </script>      
            </volist>
        </div>
    </div>
    <!-- 全局js -->
    <script src="__BOOT__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__BOOT__/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="__BOOT__/js/content.js?v=1.0.0"></script>
    <script>
        $(document).ready(function () {
            $('.contact-box').each(function () {
                animationHover(this, 'pulse');
            });
        });
    </script>
</body>

</html>
