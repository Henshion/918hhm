<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__ADMIN__/plugins/layui/css/layui.css" media="all" />
    	<link rel="stylesheet" href="__ADMIN__/plugins/font-awesome/css/font-awesome.min.css">
		
	</head>

	<body>
		<div style="margin: 15px;">
			<form class="layui-form" action="{:u('members/blogupd')}" method="post">
				<input type="hidden" name="id" value="{$blogs.id}" />
				<div class="layui-form-item">
					<label class="layui-form-label">昵称 ：</label>
					<div class="layui-input-block">
						<input type="text" name="username" value="{$blogs.username}" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名 ：</label>
					<div class="layui-input-block">
						<input type="text" name="actualname" value="{$blogs.actualname}" lay-verify="required" placeholder="请输入真实名字" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
				  <label class="layui-form-label">头像 ：</label>
				  <div class="site-demo-upbar">
				    <div class="layui-box layui-upload-button"><input type="file" name="file" class="layui-upload-file" id="test"><span class="layui-upload-icon"><i class="layui-icon"></i>上传图片</span></div>
				  </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机 ：</label>
					<div class="layui-input-inline">
						<input type="tel" name="phone" value="{$blogs.phone}" lay-verify="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">邮箱 ：</label>
					<div class="layui-input-inline">
						<input type="text" name="email" value="{$blogs.email}" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">微信 ：</label>
					<div class="layui-input-block">
						<input type="text" name="weixin" value="{$blogs.weixin}" placeholder="请输入微信" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">QQ ：</label>
						<div class="layui-input-inline">
							<input type="" name="qq" value="{$blogs.qq}" lay-verify="number" placeholder="请输入QQ帐号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">生日 ：</label>
						<div class="layui-input-block">
							<input type="text" name="birthday" value="{$blogs.birthday}" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">地址 ：</label>
					<div class="layui-input-block">
						<input type="text" name="address" value="{$blogs.address}" placeholder="请输入地址" lay-verify="title" autocomplete="off"  class="layui-input">
					</div>
				</div>
					<div class="layui-form-item">
					<label class="layui-form-label">密码 ：</label>
					<div class="layui-input-block">
						<input type="password" name="password"  placeholder="请输入密码"   class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		 <script type="text/javascript" src="__ADMIN__/plugins/layui/layui.js"></script>
        <script>
            layui.use(['form', 'layedit', 'laydate'], function() {
                var form = layui.form(),
                    layer = layui.layer,

                //创建一个编辑器

                });*/
            });
            
        </script>
		
	</body>

</html>
