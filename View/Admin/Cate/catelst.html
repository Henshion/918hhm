<body class="gray-bg">
    <div class="animated fadeInRight">
    <div style="margin: 15px;">
      <fieldset class="layui-elem-field">
        <legend><a class="layui-btn" href="{:U('Cate/cateadd')}"><i class="fa fa-plus-square" aria-hidden="true">&nbsp;&nbsp;添加</i></a></legend>
        <div class="layui-field-box">
          <table class="layui-table">
            <thead>
              <tr class="global-center">
                <th>栏目ID</th> 
                <th>名称</th>
                <th>栏目类型</th>
                <th>添加时间</th>
                <th>编辑</th>
              </tr>
            </thead>
            <foreach name="c" item="vo" key="k">
<tr>
<td align="center">{$vo.id}</td>
<td style="padding-left: 20px;"><a target="_blank" href="__ROOT__/index.php?m=Home&c=index&a=cate&id={$vo.id}">{$vo.name}</a></td>
<td align="center">
<if condition="$vo['type'] eq 1">文章</if>
<if condition="$vo['type'] eq 2">产品</if>
</td>

<td align="center">{$vo.time|date="Y-n-d",###}</td>
<td align="center">
<a class="layui-btn layui-btn-small" href="{:U('cate/cateupd',array('id'=>$vo['id']))}">修改</a>  <a  class="layui-btn layui-btn-primary layui-btn-small" href="{:U('cate/delete',array('id'=>$vo['id']))}" onclick="return confirm('您确定删除吗？');">删除</a>
</td>
</tr>
<foreach name="cs" item="vs" key="k">
<if condition = "$vo.id eq $vs['tid']">
<tr>
<td align="center">{$vs.id}</td>
<td style="padding-left: 20px;">———— <a target="_blank" href="__ROOT__/index.php?m=Home&c=index&a=cate&id={$vs.id}">{$vs.name}</a></td>
<td align="center">
<if condition="$vs['type'] eq 1">文章</if>
<if condition="$vs['type'] eq 2">产品</if>
</td>
<td align="center">{$vs.time|date="Y-n-d",###}</td>
<td align="center">
<a class="layui-btn layui-btn-small" href="{:U('cate/cateupd',array('id'=>$vs['id']))}">修改</a>  <a  class="layui-btn layui-btn-primary layui-btn-small" href="{:U('cate/delete',array('id'=>$vs['id']))}" onclick="return confirm('您确定删除吗？');">删除</a>
</td>
</tr>
</if>
</foreach>
</foreach>
            </tbody>
          </table><div id="page">{$page}</div>
        </div>
      </fieldset>
