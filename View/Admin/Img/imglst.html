    <style>
        .lightBoxGallery img {
            margin: 5px;
            width: 160px;
            height: 160px;
            vertical-align:middle;
        }
        .blogimg{
            height: 200px;
             margin: 5px;
            text-align: center;
            float: left;
            box-shadow:0 4px 21px rgba(107, 107, 107, 0.52)
        }
         .lightBoxGallery p{
          margin: 0 0 0;
        }
    </style>

</head>

<body>
        <div class="row" style="padding: 0px 35px 0px;">
            <div class="col-lg-12">
                        <h2>相册</h2>

                        <div class="lightBoxGallery">
                       
                        <volist name="imgs" id="vo">
                             <div class="blogimg">
                           <p>id：{$vo.id}</p>
                            <a href="{$vo.address}" title="图片" data-gallery=""> <img src="{$vo.address}"></a>
                              </div>
                        </volist>
                      
                            <div id="blueimp-gallery" class="blueimp-gallery">
                                <div class="slides"></div>
                                <h3 class="title"></h3>
                                <a class="prev">‹</a>
                                <a class="next">›</a>
                                <a class="close">×</a>
                                <a class="play-pause"></a>
                                <ol class="indicator"></ol>
                            </div>
                        </div>
                    </div>
            </div>
